<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Rick Roll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #video-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Password</h1>
        <input type="password" id="password" placeholder="Enter password" onkeyup="checkPassword()">
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="video-container">
        <iframe id="rickroll-video" width="560" height="315" 
                src="" 
                title="Rick Roll Video" 
                frameborder="0" 
                allow="autoplay; encrypted-media" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('rickroll-video');

            if (password === 'byeraman') {
                errorMessage.textContent = '';
                videoContainer.style.display = 'block';
                document.querySelector('.container').style.display = 'none';
                video.src = "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
            } else {
                errorMessage.textContent = 'Incorrect password. Try again!';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Khaled Wisdom Quotes</title>
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        html {
            background: url(https://i.ytimg.com/vi/l4_WKpGKw_E/hqdefault.jpg) center center fixed;
            font-family: 'Exo', sans-serif;
        }
        .centered {
            position: center;
            top: 25%;
            left: 25%;
            right: 25%;
            bottom: 25%;
        }
        .quoteBox {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid centered">
        <div class="quoteBox">
            <h2 class="quote">100% Wisdom</h2>
            <h3 class="author text-center">-</h3>
            <button id="getQuote" class="btn btn-primary btn-block mt-4">Another One</button>
            <a class="twitter-share-button btn btn-info btn-block mt-2" href="https://twitter.com/intent/tweet" target="_blank">
                Tweet it!
            </a>
            <a id="alert" class="btn btn-default btn-block alert-btn mt-2" href="#" role="button">
                <i class="fa fa-twitter"></i> MAJOR KEY ALERT
            </a>
        </div>
    </div>
    <div class="footer">
      Tell me about your favorite character from a movie, show, or book! I'll be using this information for a project I'll be sharing on Monday.
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        var quoteBank = [
            ['"#bless up"', "DJ Khaled"],
            ['"Always have Faith. Always have Hope"', "DJ Khaled"],
            ['"The key is to make it."', "DJ Khaled"],
            ['"Smh... They get mad when you have joy."', "DJ Khaled"],
            ['"Key to more success is a clean heart and a clean face."', "DJ Khaled"],
            ['"We go hard. In everything we do, we’re going to accomplish our victory and our goal. If it takes a day, a year, or 20 years, we’re going to win. I haven’t taken a loss because everything I’ve done has been a working process to win."', "DJ Khaled"],
            ['"Baby, you smart! You loyal! You a genius!"', "DJ Khaled"],
            ['"Those that weather the storm are the great ones."', "DJ Khaled"],
            ['"They’ll try to close the door on you... Just open it."', "DJ Khaled"],
            ['"My fans expect me to be great and keep being great."', "DJ Khaled"],
            ['"There will be roadblocks but we will overcome them."', "DJ Khaled"],
            ['"They don’t want you to jet ski."', "DJ Khaled"],
            ['"Another one. No, another two."', "DJ Khaled"],
            ['"I can deal with everything. I got the answer for anything."', "DJ Khaled"],
            ['"I know that I’ve been put on this Earth to make people happy, to inspire people, and to uplift people. That’s a beautiful thing."', "DJ Khaled"],
            ['"The key to more success is coco butter."', "DJ Khaled"]
        ];

        $(document).ready(function() {
            $("#getQuote").click(function() {
                var num = Math.floor(Math.random() * quoteBank.length);
                var randomQuote = quoteBank[num][0];
                $(".quote").html(randomQuote);
                $(".author").html("-" + quoteBank[num][1]);
                $(".twitter-share-button").attr("href", 'https://twitter.com/intent/tweet?text=' + encodeURIComponent(randomQuote + " - " + quoteBank[num][1]));
            });
        });
    </script>
</body>
</html>
